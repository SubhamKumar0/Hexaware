<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <h1>Admin Dashboard</h1>

      <!-- Batch Table -->
      <section>
        <h2>Candidate List and Batch Allocations</h2>
        <table>
          <thead>
            <tr>
              <th>Candidate Name</th>
              <th>Email</th>
              <th>Degree</th>
              <th>Batch</th>
              <th>Progress</th>
            </tr>
          </thead>
          <tbody id="candidate-table">
            <!-- Candidate data will be loaded here -->
          </tbody>
        </table>
      </section>

      <!-- Action Buttons -->
      <div class="actions">
        <button id="generate-reports">Generate Reports</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="admin-dashboard-container">
      <header>
        <h1>Admin Dashboard</h1>
      </header>

      <!-- Batch Overview -->
      <section class="batch-overview">
        <h2>Batch Overview</h2>
        <table>
          <tr>
            <th>Batch</th>
            <th>Total Candidates</th>
            <th>Progress</th>
          </tr>
          <tr>
            <td>Java Batch</td>
            <td>28</td>
            <td>
              <div class="progress-bar">
                <span style="width: 85%"></span>85%
              </div>
            </td>
          </tr>
          <tr>
            <td>Python Batch</td>
            <td>30</td>
            <td>
              <div class="progress-bar">
                <span style="width: 90%"></span>90%
              </div>
            </td>
          </tr>
          <tr>
            <td>Data Engineering Batch</td>
            <td>27</td>
            <td>
              <div class="progress-bar">
                <span style="width: 75%"></span>75%
              </div>
            </td>
          </tr>
        </table>
      </section>

      <!-- Candidate Management -->
      <section class="candidate-management">
        <h2>Candidate Management</h2>
        <table>
          <tr>
            <th>Candidate Name</th>
            <th>Batch</th>
            <th>Progress</th>
            <th>Details</th>
          </tr>
          <tr>
            <td>John Doe</td>
            <td>Java Batch</td>
            <td>90%</td>
            <td><a href="#">View Details</a></td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>Python Batch</td>
            <td>85%</td>
            <td><a href="#">View Details</a></td>
          </tr>
        </table>
      </section>

      <!-- Report Generation Section -->
      <section class="report-generation">
        <h2>Generate Reports</h2>
        <form id="report-form">
          <label for="batch">Select Batch:</label>
          <select id="batch" name="batch">
            <option value="java">Java Batch</option>
            <option value="python">Python Batch</option>
            <option value="data-engineering">Data Engineering Batch</option>
          </select>

          <button type="submit">Generate Report</button>
        </form>
        <div id="report-message"></div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
